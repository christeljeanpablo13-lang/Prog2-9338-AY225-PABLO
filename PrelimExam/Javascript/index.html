<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Management System</h1>
        
        <!-- Add Student Form -->
        <div class="form-container">
            <h2>Add New Student</h2>
            <form id="studentForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="studentId">Student ID:</label>
                        <input type="text" id="studentId" required>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="labWork1">Lab Work 1:</label>
                        <input type="number" id="labWork1" min="0" max="100" required>
                    </div>
                    <div class="form-group">
                        <label for="labWork2">Lab Work 2:</label>
                        <input type="number" id="labWork2" min="0" max="100" required>
                    </div>
                    <div class="form-group">
                        <label for="labWork3">Lab Work 3:</label>
                        <input type="number" id="labWork3" min="0" max="100" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="prelimExam">Prelim Exam:</label>
                        <input type="number" id="prelimExam" min="0" max="100" required>
                    </div>
                    <div class="form-group">
                        <label for="attendance">Attendance Grade:</label>
                        <input type="number" id="attendance" min="0" max="100" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Student</button>
            </form>
        </div>

        <!-- Student Table -->
        <div class="table-container">
            <h2>Student Records</h2>
            <div class="table-scroll">
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Lab Work 1</th>
                            <th>Lab Work 2</th>
                            <th>Lab Work 3</th>
                            <th>Prelim Exam</th>
                            <th>Attendance</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <!-- Rows will be dynamically generated -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
